<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicacion de Javascripts de Libros</title>

    <!--BOOSTRAP 4-->
    
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">

    <!--ANIMATE CDNJS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
   <nav class="navbar navbar-dark bg-dark">
       <div class="container">
           <a href="/" class="navbar-brand">Aplicacion de Libros</a>
       </div>
   </nav>

   <div class="container p-4" >
       <div class="row">
           <div class="col-md-4">
                <form id="book-form" class="card card-body">
                    <div class="form-group">
                            <input type="text" id="title" class="form-control" placeholder="Titulo del libro" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="author" class="form-control" placeholder="Autor del libro">
                    </div>
                    <div class="form-group">
                            <input type="text" id="isbn" class="form-control" placeholder="Isbn">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label">Elige una imagen</label>

                        </div>
                    </div>
                    <button class="btn btn-primary">Guardar libro</button>
                    
                </form>
           </div>
           <div class="col-md-8" id="books-cards">
                BOOKS
           </div>
       </div>
   </div>
</body>
</html>
